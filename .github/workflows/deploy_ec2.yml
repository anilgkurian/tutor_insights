name: Deploy to EC2

on:
  workflow_run:
    workflows: ["Build and Publish to ECR"]
    types:
      - completed
  workflow_dispatch:

env:
  AWS_REGION: ap-south-1
  AWS_LOG_GROUP: tutor
  ECR_REPOSITORY: tutor/insights_svc
  CONTAINER_NAME: tutor_insights_svc
  HOST_PORT: 4502
  CONTAINER_PORT: 4502

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v0.1.10
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
        IMAGE_TAG: latest # Or use specific sha if passed
        PUBLIC_KEY: ${{ secrets.PUBLIC_KEY }}
        INSIGHTS_DB_URL: ${{ secrets.INSIGHTS_DB_URL }}
        TUTOR_QUEUE_URL: ${{ secrets.TUTOR_QUEUE_URL }}
        EXAMINER_QUEUE_URL: ${{ secrets.EXAMINER_QUEUE_URL }}
        AWS_Q_ACCESS_KEY_ID: ${{ secrets.AWS_Q_ACCESS_KEY_ID }}
        AWS_Q_SECRET_ACCESS_KEY: ${{ secrets.AWS_Q_SECRET_ACCESS_KEY }}
        ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
        REDIS_HOST: ${{ secrets.REDIS_HOST }}
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: ECR_REGISTRY,ECR_REPOSITORY,IMAGE_TAG,CONTAINER_NAME,HOST_PORT,CONTAINER_PORT,AWS_REGION,AWS_LOG_GROUP,ADMIN_USERNAME,ADMIN_PASSWORD,PRIVATE_KEY,PUBLIC_KEY,GITHUB_TOKEN,EC2_HOST,EC2_USER,EC2_SSH_KEY,TUTOR_QUEUE_URL,EXAMINER_QUEUE_URL,AWS_Q_ACCESS_KEY_ID,AWS_Q_SECRET_ACCESS_KEY,INSIGHTS_DB_URL,REDIS_HOST
        script: |
          # Login to ECR on EC2 (requires aws cli installed on EC2)
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REGISTRY
          
          # Pull latest image
          docker pull $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # Stop and remove existing container
          docker stop $CONTAINER_NAME || true
          docker rm $CONTAINER_NAME || true
          
          # Run new container
          # Pass env vars via environment variables to avoid parsing issues with spaces/newlines
          docker run -d \
            --name $CONTAINER_NAME \
            -e PRIVATE_KEY="$PRIVATE_KEY" \
            -e PUBLIC_KEY="$PUBLIC_KEY" \
            -e TUTOR_QUEUE_URL="$TUTOR_QUEUE_URL" \
            -e EXAMINER_QUEUE_URL="$EXAMINER_QUEUE_URL" \
            -e AWS_Q_ACCESS_KEY_ID="$AWS_Q_ACCESS_KEY_ID" \
            -e AWS_Q_SECRET_ACCESS_KEY="$AWS_Q_SECRET_ACCESS_KEY" \
            -e INSIGHTS_DB_URL="$INSIGHTS_DB_URL" \
            -e EC2_HOST="$EC2_HOST" \
            -e EC2_USER="$EC2_USER" \
            -e EC2_SSH_KEY="$EC2_SSH_KEY" \
            -e ADMIN_USERNAME="$ADMIN_USERNAME" \
            -e REDIS_HOST="$REDIS_HOST" \
            -p $HOST_PORT:$CONTAINER_PORT \
            -v /home/ec2-user/data/db:/app/db \
            --log-driver=awslogs \
            --log-opt awslogs-region=$AWS_REGION \
            --log-opt awslogs-group=$AWS_LOG_GROUP \
            --log-opt awslogs-stream=$CONTAINER_NAME \
            --network tutor_network \
            --restart always \
            $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
            
          # Prune old images to save space
          docker image prune -a -f
